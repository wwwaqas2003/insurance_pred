<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Cost Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      color: #333;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #222;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
    }

    input:focus, select:focus {
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #6a11cb;
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .result-modal {
      display: {{ 'block' if prediction_text else 'none' }};
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 22px;
      color: #999;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }

    .prediction {
      font-size: 20px;
      color: #4f46e5;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.3);
      color: #333;
    }

    footer span {
      color: red;
    }

    @media (max-width: 480px) {
      .form-box {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }

      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      .modal-content {
        margin: 50% auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="form-box">
      <form method="POST" action="/predict">
        <h2>üí∞ Insurance Cost Predictor</h2>

        <label for="age">Age</label>
        <input type="number" name="age" required>

        <label for="sex">Sex</label>
        <select name="sex" required>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>

        <label for="bmi">BMI</label>
        <input type="number" step="0.1" name="bmi" required>

        <label for="children">Number of Children</label>
        <input type="number" name="children" required>

        <label for="smoker">Smoker</label>
        <select name="smoker" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>

        <label for="region">Region</label>
        <select name="region" required>
          <option value="0">Southeast</option>
          <option value="1">Southwest</option>
          <option value="2">Northeast</option>
          <option value="3">Northwest</option>
        </select>

        <button type="submit">Predict Cost</button>
      </form>
    </div>
  </div>

  <!-- Result Modal -->
  <div class="result-modal" id="resultModal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('resultModal').style.display='none'">&times;</span>
      <p class="prediction">{{ prediction_text }}</p>
    </div>
  </div>

  <footer>
    Made with <span>‚ù§Ô∏è</span> by <strong>Waqas</strong>
  </footer>

  <script>
    window.onclick = function(event) {
      const modal = document.getElementById('resultModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
